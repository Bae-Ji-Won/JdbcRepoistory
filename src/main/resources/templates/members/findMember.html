<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찾은 회원 정보</title>
</head>
<body>
    <p th:text="'ID : '+${member.id}"></p>   <!-- ""안에 ''사용하여 메세지 출력과 thymeleaf사용하여 값 출력 , member는 controller에서 설정한 객체 이름 -->
    <p th:text="'NAME : '+${member.name}"></p>
</body>
</html>
